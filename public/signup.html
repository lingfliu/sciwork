<!DOCTYPE htm>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>

<title>SciWork</title>
<link rel="stylesheet" type="text/css" href="signup.css">

<script src="jquery-3.0.0.min.js"></script>

</head>

<body>
<script src="main.js"></script>
<div class="wrapper">
	<div id="username">
		<div class="info">Email / Mobile: </div>
		<input type="text" autocomplete="on"/>		
		<div class="chk_info"></div>
	</div>
<div id="pwd">
		<div class="info">Password:</div>
		<input type="password"/>			
</div>
<div id="notebox"></div>
<div id="signup">
	<button class="submit">Signup</button>
</div>
<div id="signin">
	<button class="submit">Signin</button>
</div>
</div>

</body>

</html>
